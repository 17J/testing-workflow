name: shell commands

on: [push]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: string
        run: echo "Welcome to India"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: List Files
        run: |
          pwd
          ls
      - name: Checkout
        uses: action/checkout

      - name: List files after checkout
        run: |
          pwd
          ls -a

      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python

  run-windows-command:
    runs-on: windows-latest
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash
